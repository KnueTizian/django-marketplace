{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block title %}All listings{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <form method="post">
        {% for image in inlines %}
          {% crispy image image_helper %}
        {% endfor %}
        {% crispy form %}
      </form>
    </div>
  </div>
{% endblock content %}
